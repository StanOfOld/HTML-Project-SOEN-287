    <div class="header">
        <h1>My Account</h1>
        <a class="licenses-page-link" href="MainClient.html"><i class="fas fa-file-alt"></i></a>
    </div>
    <div class="container">
        <h2>Information</h2>
        <form>
            <form>
                <div class="form-group">
                    <label for="firstName">First Name:</label>
                    <input type="text" class="form-control" id="firstName" value="John" readonly>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name:</label>
                    <input type="text" class="form-control" id="lastName" value="Doe" readonly>
                </div>
                <div class="form-group">
                    <label for="clientEmail">Email:</label>
                    <input type="email" class="form-control" id="clientEmail" value="johndoe@example.com" readonly>
                </div>
                <div class="form-group">
                    <label for="clientAddress">Address:</label>
                    <input type="text" class="form-control" id="clientAddress" value="123 Main St" readonly>
                </div>
                <div class="form-group">
                    <label for="postalCode">Postal Code:</label>
                    <input type="text" class="form-control" id="postalCode" value="12345" readonly>
                </div>
                <button type="button" class="btn btn-primary" id="editButton">Edit</button>
                <button type="button" class="btn btn-success" id="saveButton" style="display: none">Save</button>
                <button type="button" class="btn btn-danger" id="deleteButton">Delete</button>
            </form>
    </div>
