    <h1 style="text-align: center;">Provider Dashboard</h1>
    <div class="container border text-center contain">
        <div class="row">

            <div class="col-4 border" style="background-color: #f7e2ab;">
                <h2>Active Software</h2>

                <div id="carouselSoftware" class="carousel slide carousel-dark">
                    <div class="carousel-inner"></div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselSoftware" data-bs-slide="prev" style="margin-left: -17px">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselSoftware" data-bs-slide="next" style="margin-right: -17px" >
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                </div>

            </div>

            <div class="col-8 border" style="background-color:#fcf7f0; padding-top: 3%;">
                <h2>Manage </h2>
                <div class="row">
                    <form>
                      <h5>Enable/Disable Serial Numbers</h5>
                        <div class="mb-3">
                          <input type="text" class="form-control" id="input1" placeholder="Serial Number">
                        </div>
                        <div class="btn-group" role="group" aria-label="Basic outlined example">
                          <button type="button" class="btn btn-outline-secondary" >Block</button>
                          <button type="button" class="btn btn-outline-secondary" >Enable</button>
                        </div>
                        <div class="confirmButton">
                          <button type="submit" class="btn btn-dark">Confirm Changes</button>
                        </div>
                      </form>

                      <form style="margin-top: 30px;">
                        <h5>Associate Serial Numbers</h5>
                        <div class="mb-3">
                          <input type="text" class="form-control" id="input2" placeholder="Serial Number">
                        </div>
                        <div class="input-group flex-nowrap">
                          <span class="input-group-text" id="addon-wrapping">@</span>
                          <input type="email" class="form-control" placeholder="Email" aria-label="Email" aria-describedby="addon-wrapping">
                        </div>
                        <div class="dropdown-center" style="margin-top: 10px;">
                          <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Select Software
                          </button>
                          <ul class="dropdown-menu">
                            <!-- Options will be dynamically populated -->
                          </ul>
                        </div>
                        <div class="confirmButton">
                          <button type="submit" class="btn btn-dark">Confirm Changes</button>
                        </div>
                      </form>
                    
                </div>
                
            </div>
        </div>
