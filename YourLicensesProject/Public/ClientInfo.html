<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="'X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="ClientInfo.css" /> 
    <script src="Info_JS.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <title>Software License Management</title>
</head>
<body style="background-color: #f7ecda;">

    <!-- Navbar Placeholder -->
    <div class="header">

        <h1>My Account</h1>
        <a class="licenses-page-link" href="mainclient"><i class="fas fa-file-alt"></i></a>
    </div>
    <div class="container contain">
        <h2>Information</h2>
        <form>
            <form>
                <div class="form-group">
                    <label for="firstName">First Name:</label>
                    <input type="text" class="form-control" id="firstName" value="John" readonly>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name:</label>
                    <input type="text" class="form-control" id="lastName" value="Doe" readonly>
                </div>
                <div class="form-group">
                    <label for="clientEmail">Email:</label>
                    <input type="email" class="form-control" id="email" value="johndoe@example.com" readonly>
                </div>
                <div class="form-group">
                    <label for="clientAddress">Address:</label>
                    <input type="text" class="form-control" id="address" value="123 Main St" readonly>
                </div>
                <div class="form-group">
                    <label for="postalCode">Postal Code:</label>
                    <input type="text" class="form-control" id="postalCode" value="12345" readonly>
                </div>
                <button type="button" class="btn btn-primary" id="editButton">Edit</button>
                <button type="button" class="btn btn-success" id="saveButton" style="display: none">Save</button>
                <button type="button" class="btn btn-warning" id="logoutButton">Log out</button>
                <button type="button" class="btn btn-danger" id="deleteButton">Delete</button>
                
            </form>
    </div>
    <footer class="flex-shrink-0 py-4 bg-dark text-white-50" style="margin-top: 100px; margin-bottom: 0;position: absolute;
    bottom: 0;
    width: 100%;
    padding: 1rem;">
      <div class="container text-center">
        <small>Copyright &copy; Your Licenses</small>
      </div>
    </footer>
</body>
</html>
