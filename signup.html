<!DOCTYPE html>
<html>
  <head> 
    <title>Sign up</title>

    <link href="signup.css" rel="stylesheet"/>
  </head>

  <body>
    <form>
      <div id="song">
        <img
          src="login in icon - Google Search.jpeg"
          width="100"
          height="100"
        />
        <br /><span class="co">Create a new account</span>
      </div>

      <label>
        <p>Username: <br><input type="text" name="Name" /></input></p>
      </label>

      <label>
        <p>Email: <br><input type="text" name="email" /></input></p>
      </label>

      <label>
        <p>Address: <br><input type="text" name="address" /></input></p>
      </label>

      <label>
        <p>Postal Code: <br><input type="text" name="postal code" /></input></p>
      </label>

      <label>
        <p>Town/City: <br><input type="text" name="town" /></input></p>
      </label>

      <label>
        <p>Country: <br><input type="text" name="country" /></input></p>
      </label>

      <label>
        <p>Password: <br><input type="password" name="password" /></input></p>
      </label>

      <label>
        <p>Confirm Password: <br><input type="password" name="password" /></input></p>
      </label>

      <label>
        <input type="submit" name="create" value="Create Account" /></input>
      </label>

      
      
      <br>
      <br>

      <a href="login.html"> Already have an account? </a>

    </form>
  </body>
</html>
